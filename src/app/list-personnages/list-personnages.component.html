<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Personnages List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personnage of personnages | async">
          <td>{{personnage.nom}}</td>
          <td>{{personnage.description}}</td>
          <td>{{personnage.image}}</td>
          <td><button (click)="deletePersonnage(personnage.id)" class="btn btn-danger">Delete</button>
              <button (click)="personnageDetails(personnage.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
